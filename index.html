<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://www.google.com/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <title>Create your Goole Account</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <form action="#" id="form">
                    <!-- logo -->
                    <div class="logo">
                        <img src="assets/new-google-logo-1441170719116.png" alt="google" width="75" height="45">
                    </div>
                    <h1>Create your Goole Account</h1>
                    <!-- Firstname input -->
                    <div class="name">
                        <div class="form-field">
                            <input type="text" name="firstname" id="firtname" autocomplete="off" autofocus required>
                            <label for="firstname">First name</label>
                        </div>
                        
                        <!-- Lastname input -->
                        <div class="form-field">
                            <input type="text" name="lastname" id="lastname" autocomplete="off" required>
                            <label for="lastname">Last name</label>
                        </div>
                    </div>
                    <!-- Email input -->
                    <div class="form-field">
                        <input type="text" name="email" id="email" autocomplete="off" required>
                        <label for="">Your email address</label>
                    </div>
                    <small>You'll need to corfirm that this email belongs to you.</small>
        
                    <div>
                        <span>Create a new Gmail address instead</span>
                    </div>
                    <div class="pass">
                        <!-- Password input -->
                        <div class="form-field">
                            <input type="password" name="password" id="passwword" autocomplete="off" required>
                            <label for="password">Password</label>
                        </div>
        
                        <!-- Confirm password input -->
                        <div class="form-field">
                            <input type="password" name="password-confirm" id="password-confirm" autocomplete="off" required>
                            <label for="password-confirm">Confirm</label>
                        </div>
                    </div>
                    <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
                    
                    <!-- Show password input -->
                    <div class="check">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Show password</label>
                    </div>
    
                    <div class="next">
                        <span>Sign in instead</span>
                        <button id="btn">Next</button>
                    </div>
                </form>
                <div class="content">
                    <figure>
                        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244">
                        <figcaption>One account. All of Google working for you.</figcaption>
                    </figure>
                </div>
            </div>
            <div class="footer">
                <div class="lang">
                    <select name="language" id="language">
                        <option value="VN">Vietnamese</option>
                        <option value="EN" selected>English (United States)</option>
                        <option value="CN">Chinese</option>
                        <option value="JP">Japanese</option>
                        <option value="KR">Korean</option>
                    </select>
                </div>
                <div class="info">
                    <a href="">Help</a>
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                </div>
            </div>
        </div>
    </body>
</html
